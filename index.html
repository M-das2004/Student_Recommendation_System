    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 2rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .button-primary {
            background-color: #6366f1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out;
        }
        .button-primary:hover {
            background-color: #4f46e5;
        }
        .button-secondary {
            background-color: #e5e7eb;
            color: #4b5563;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .course-card {
            transition: transform 0.2s ease-in-out;
        }
        .course-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>

            <p class="text-gray-600 text-lg mb-8">Discover your perfect career path after 10th or 12th board exams.</p>
            <button id="start-quiz-btn" class="button-primary text-xl px-8 py-4">Start the Quiz</button>

            </div>

            </div>
        </div>

        let currentQuestionIndex = 0;
        let interestScores = {};

        const homeScreen = document.getElementById('home-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const detailsScreen = document.getElementById('details-screen');
        const quizQuestionContainer = document.getElementById('quiz-question-container');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const recommendedFieldsContainer = document.getElementById('recommended-fields');
        const detailsContent = document.getElementById('details-content');
        const backToResultsBtn = document.getElementById('back-to-results-btn');

        // Functions to show and hide screens
        const showScreen = (screen) => {
            homeScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            detailsScreen.classList.add('hidden');
            screen.classList.remove('hidden');
            screen.classList.add('animate-fade-in');
        };

        // Render the current quiz question
        const renderQuestion = () => {
            const question = quizData[currentQuestionIndex];
            quizQuestionContainer.innerHTML = `
                <div class="card p-6">
                    <p class="text-xl font-medium text-gray-700 mb-4">${question.question}</p>
                    <div class="space-y-4">
                        ${question.options.map((option, index) => `
                            <label class="block p-4 border rounded-xl cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="option" value="${index}" class="mr-3">
                                <span class="text-gray-600">${option.text}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
            // Update button visibility
            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            nextBtn.textContent = currentQuestionIndex === quizData.length - 1 ? 'Get Results' : 'Next';
        };

        // Handle quiz submission
        const submitQuiz = () => {
            const maxInterest = Object.keys(interestScores).reduce((a, b) => interestScores[a] > interestScores[b] ? a : b, '');
            if (maxInterest) {
                showResults(maxInterest);
            } else {
                alert('Please answer the questions to see your results.'); // Using alert for simplicity, but a custom modal is better
            }
        };

        // Show results
        const showResults = (field) => {
            recommendedFieldsContainer.innerHTML = '';
            const data = coursesData[field];
            if (data) {
                const titleElement = document.createElement('h3');
                titleElement.className = 'text-2xl font-semibold text-gray-800 col-span-full mb-4 text-center';
                titleElement.textContent = data.name;
                recommendedFieldsContainer.appendChild(titleElement);
                
                const descElement = document.createElement('p');
                descElement.className = 'text-gray-600 col-span-full mb-8 text-center';
                descElement.textContent = data.description;
                recommendedFieldsContainer.appendChild(descElement);

                data.subfields.forEach(subfield => {
                    const card = document.createElement('div');
                    card.className = 'course-card card p-6 text-center cursor-pointer flex flex-col items-center';
                    card.innerHTML = `
                        <h4 class="text-xl font-semibold text-gray-800 mb-2">${subfield.name}</h4>
                        <button class="mt-4 button-primary view-details" data-course-id="${subfield.id}">View Details</button>
                    `;
                    card.addEventListener('click', (e) => {
                        const courseId = e.target.closest('.view-details')?.dataset.courseId;
                        if (courseId) {
                            showDetails(field, courseId);
                        }
                    });
                    recommendedFieldsContainer.appendChild(card);
                });
            } else {
                recommendedFieldsContainer.innerHTML = '<p class="text-center text-gray-500">No recommendations found. Please try the quiz again.</p>';
            }
            showScreen(resultsScreen);
        };

        // Show college and scope details
        const showDetails = (field, subfieldId) => {
            const course = coursesData[field].subfields.find(s => s.id === subfieldId);
            if (!course) return;

            detailsContent.innerHTML = `
                <h3 class="text-2xl font-bold text-gray-800 mb-4">${course.name}</h3>
                <div class="space-y-6">
                    <!-- Colleges -->
                    <div>
                        <h4 class="text-xl font-semibold text-gray-700 mb-2">Recommended Colleges</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${course.colleges.map(collegeName => {
                                const college = collegeInfo[collegeName];
                                return college ? `
                                    <div class="border rounded-2xl p-4 flex flex-col items-center text-center">
                                        <h5 class="font-bold text-lg text-gray-800 mb-2">${college.name}</h5>
                                        <p class="text-sm text-gray-600 mb-1">Location: ${college.city}</p>
                                        <p class="text-sm text-gray-600 mb-1">Fees: ${college.fees}</p>
                                        <p class="text-sm text-gray-600 mb-2">Infrastructure: ${college.infrastructure}</p>
                                        <img src="${college.image}" alt="${college.name} Campus" class="rounded-xl w-full h-auto object-cover mt-2">
                                    </div>
                                ` : '';
                            }).join('')}
                        </div>
                    </div>
                    <!-- Future Scope -->
                    <div>
                        <h4 class="text-xl font-semibold text-gray-700 mb-2">Future Scope & Career Opportunities</h4>
                        <p class="text-gray-600">${course.scope}</p>
                    </div>
                </div>
            `;
            showScreen(detailsScreen);
        };

        // Event Listeners
        startQuizBtn.addEventListener('click', () => {
            showScreen(quizScreen);
            renderQuestion();
        });

        nextBtn.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                // Using alert for simplicity, but a custom modal is better
                alert('Please select an option before proceeding!');
                return;
            }

            // Score the current question
            const selectedIndex = parseInt(selectedOption.value);
            const interests = quizData[currentQuestionIndex].options[selectedIndex].interests;
            interests.forEach(interest => {
                interestScores[interest] = (interestScores[interest] || 0) + 1;
            });

            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                renderQuestion();
            } else {
                submitQuiz();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                // Note: This simple example does not un-score previous answers, which is fine for a quick demo.
                renderQuestion();
            }
        });

        backToResultsBtn.addEventListener('click', () => {
            showScreen(resultsScreen);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showScreen(homeScreen);
        });
    </script>
